plugins {
    id 'java'
}
description = 'quizard-facade'
group = 'za.co.mkhungo.quizard.facade'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':quizard-core')
    implementation project(':quizard-api-models')
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}